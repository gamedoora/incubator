  api:
    build:
      context: ../gamedoora-backend
    depends_on:
      - "mysql"
      - "redis"
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: gamedoora-backend_development
      DB_PORT: 3306
      DB_HOST: mysql
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
    volumes:
      - .:/api
    restart: always
    links:
      - redis
      - mysql

  sidekiq:
    depends_on:
      - "mysql"
      - "redis"
    build: ../gamedoora-backend
    command: sidekiq -C config/sidekiq.yml
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: gamedoora-backend_development
      DB_PORT: 3306
      DB_HOST: mysql
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
    volumes:
      - ".:/api"


volumes:
  api: {}
  redis: {}
  database: {}
