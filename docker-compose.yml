version: "3.7"
services:
  mysql:
    image: "mysql:8.0.17"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
    command: mysqld --default-authentication-plugin=mysql_native_password --skip-mysqlx
    volumes:
      - database:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: "redis:5.0.5-alpine"
    command: redis-server
    volumes:
      - "redis:/data"
    ports:
      - "6379:6379"

